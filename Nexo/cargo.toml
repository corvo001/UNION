[package]
name = "nexo"
version = "0.1.0"
edition = "2021"
authors = ["Ecosistema Fractal"]
description = "Coordinador inteligente del ecosistema fractal sin iconos"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
rand = "0.8"
async-trait = "0.1"

[dev-dependencies]
tempfile = "3.0"

[[bin]]
name = "nexo"
path = "src/main.rs"